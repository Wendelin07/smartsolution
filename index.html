<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solution - Systemlösungen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        header {
            height: 100vh;
            background: url('https://via.placeholder.com/1600x900') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        header h1 {
            color: #fff;
            z-index: 1;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        section {
            padding: 60px 20px;
        }
        .swiper {
            width: 100%;
            height: 400px;
        }
        .swiper-slide {
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1.2em;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Solution</h1>
    </header>
    <section>
        <h2>Unsere Systemlösungen</h2>
        <p>Wir bieten maßgeschneiderte Lager- und Unternehmenssysteme. Dieser Text ist ein Platzhalter und wird später aktualisiert.</p>
    </section>
    <section>
        <h2>Bildergalerie</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url('https://via.placeholder.com/1600x900?text=Bild+1');">
                    <div class="slide-overlay">Bildbeschreibung 1</div>
                </div>
                <div class="swiper-slide" style="background-image:url('https://via.placeholder.com/1600x900?text=Bild+2');">
                    <div class="slide-overlay">Bildbeschreibung 2</div>
                </div>
                <div class="swiper-slide" style="background-image:url('https://via.placeholder.com/1600x900?text=Bild+3');">
                    <div class="slide-overlay">Bildbeschreibung 3</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <footer>
        &copy; 2025 Smart Solution
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: { delay: 5000 },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
    </script>
</body>
</html>
